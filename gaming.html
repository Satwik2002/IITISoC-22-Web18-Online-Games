@media (max-width:800px){
    .main > .nav-btn{

    .main > .nav-btn> label {
         display: inline-block;

width: 50px;

height: 50px;

padding: 13px;

} .main > .nav-btn > label:hover,.main #nav-check:checked ~ .nav-btn> label {
     background-color: rgba(0, 0, 0, 0.3);

}

.main > .nav-btn> label > span {

display: block;

width: 25px;

height: 18px;

border-top: 2px solid #eee;

}

.main > .navigate_links {

position: absolute;

display: block; width: 100%;

background-color: #333;

height: 0px;

transition: all 0.3s ease-in;

overflow-y: hidden;

top: 50px; 
left: 0px;

}

.main > .nav-links > a {

display: block;

width: 100%;

}

.main > #nav-check:not(:checked) .navigate_links { 
    height: 8px;

}

.main > #nav-check:checked.navigate_links {

height: calc(100vh - 50px); overflow-y: auto;

}

}
